services:
  - type: web
    name: flow-forge-core
    env: node
    buildCommand: npm install --ignore-scripts && npm run build:prod
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
